containers:
  python:
    image: registry.gitlab.com/clecherbauer/docker-images/python:3.8-debian-bullseye
    volumes:
     - $YAML_LOCATION_DIR:$DEFAULT_WORKING_DIR
     - $SSH_AUTH_SOCK:/ssh-auth.sock
    commands:
      - python
      - pip3
      - flake8
      - pyinstaller:
          path: $DEFAULT_WORKING_DIR/.pydeps/bin/pyinstaller
    environment:
      - SSH_AUTH_SOCK=/ssh-auth.sock
      - PYTHONPATH=$DEFAULT_WORKING_DIR/.pydeps
      - PATH=$DEFAULT_WORKING_DIR/.pydeps/bin:\$PATH
    user: "$UID"

  ansible:
    image: registry.gitlab.com/clecherbauer/docker-images/ansible:2-debian-stretch
    volumes:
      - $YAML_LOCATION_DIR:$DEFAULT_WORKING_DIR
      - $SSH_AUTH_SOCK:/ssh-auth.sock
    commands:
      - ansible
      - ansible-playbook
      - ansible-vault
      - ansible-galaxy
    environment:
      - SSH_AUTH_SOCK=/ssh-auth.sock
      - PYTHONPATH=/app:/app/plugins
    inject_user_switcher: true